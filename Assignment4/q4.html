<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        .form-page {
            display: none;
        }
        .form-page.active {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Job Application Form</h2>

    <form id="jobApplicationForm">
        <div class="form-page active" id="page1">
            <h3>Page 1: Personal Details</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="(XXX) XXX-XXXX"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com"><br><br>

            <button type="button" id="nextPage1">Next</button>
        </div>

        <div class="form-page" id="page2">
            <h3>Page 2: Educational Background</h3>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="yearOfPassing">Year of Passing:</label>
            <input type="number" id="yearOfPassing" name="yearOfPassing" required><br><br>

            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution" required><br><br>

            <button type="button" id="prevPage2">Previous</button>
            <button type="button" id="nextPage2">Next</button>
        </div>

        <div class="form-page" id="page3">
            <h3>Page 3: Work Experience</h3>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required><br><br>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required><br><br>

            <label for="duration">Duration (in years):</label>
            <input type="number" id="duration" name="duration" required><br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

            <button type="button" id="prevPage3">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        let currentPage = 1;
        const totalPages = 3;

        function showPage(pageNumber) {
            const allPages = document.querySelectorAll('.form-page');
            allPages.forEach(page => page.classList.remove('active'));
            document.getElementById(`page${pageNumber}`).classList.add('active');
        }

        document.getElementById('nextPage1').addEventListener('click', () => {
            currentPage = 2;
            showPage(currentPage);
        });

        document.getElementById('prevPage2').addEventListener('click', () => {
            currentPage = 1;
            showPage(currentPage);
        });

        document.getElementById('nextPage2').addEventListener('click', () => {
            currentPage = 3;
            showPage(currentPage);
        });

        document.getElementById('prevPage3').addEventListener('click', () => {
            currentPage = 2;
            showPage(currentPage);
        });
    </script>
</body>
</html>
