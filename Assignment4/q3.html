<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
    <style>
        .recommendation-box {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Website Feedback Form</h2>
    <form action="submit_feedback.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"><br><br>

        <label>Rate the Website (1-5 stars):</label><br>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">1</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4</label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5</label><br><br>

        <label for="feedbackType">Type of Feedback:</label>
        <select id="feedbackType" name="feedbackType" required>
            <option value="suggestion">Suggestion</option>
            <option value="bugReport">Bug Report</option>
            <option value="compliment">Compliment</option>
        </select><br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required placeholder="Please share your thoughts"></textarea><br><br>

        <div class="recommendation-box">
            <label>Would you recommend us?</label><br>
            <input type="radio" id="recommendYes" name="recommend" value="yes" required>
            <label for="recommendYes">Yes</label>
            <input type="radio" id="recommendNo" name="recommend" value="no">
            <label for="recommendNo">No</label>
        </div><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
