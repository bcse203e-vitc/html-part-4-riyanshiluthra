<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
</head>
<body>
    <h2>Online Quiz</h2>
    <form id="quizForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <fieldset>
            <legend>Question 1: What is 2 + 2?</legend>
            <input type="radio" id="q1a" name="q1" value="3">
            <label for="q1a">3</label><br>
            <input type="radio" id="q1b" name="q1" value="4">
            <label for="q1b">4</label><br>
            <input type="radio" id="q1c" name="q1" value="5">
            <label for="q1c">5</label><br>
        </fieldset><br>

        <fieldset>
            <legend>Question 2: Which of the following are programming languages?</legend>
            <input type="checkbox" id="q2a" name="q2" value="JavaScript">
            <label for="q2a">JavaScript</label><br>
            <input type="checkbox" id="q2b" name="q2" value="HTML">
            <label for="q2b">HTML</label><br>
            <input type="checkbox" id="q2c" name="q2" value="Python">
            <label for="q2c">Python</label><br>
        </fieldset><br>

        <button type="submit">Submit Quiz</button>
    </form>

    <div>
        <p id="timer">Time Remaining: 00:30</p>
    </div>

    <script>
        let timeRemaining = 30;
        const timerElement = document.getElementById('timer');
        const timerInterval = setInterval(function() {
            if (timeRemaining > 0) {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerElement.textContent = `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                clearInterval(timerInterval);
                alert("Time's up! The quiz will now be submitted.");
                document.getElementById('quizForm').submit();
            }
        }, 1000);

        document.getElementById('quizForm').addEventListener('submit', function(event) {
            clearInterval(timerInterval);
            alert('Quiz submitted successfully!');
        });
    </script>
</body>
</html>
