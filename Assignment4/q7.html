<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>
    <h2>Travel Booking Form</h2>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="Paris">Paris</option>
            <option value="London">London</option>
            <option value="New York">New York</option>
        </select><br><br>

        <label for="dates">Travel Dates:</label>
        <input type="date" id="dates" name="dates" required><br><br>

        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" name="travelers" value="1" min="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="travelClass" value="Economy" checked> Economy<br>
        <input type="radio" id="business" name="travelClass" value="Business"> Business<br>
        <input type="radio" id="firstClass" name="travelClass" value="First Class"> First Class<br><br>

        <label for="insurance">Opt for Travel Insurance:</label>
        <input type="checkbox" id="insurance" name="insurance"><br><br>

        <label>Total Cost:</label>
        <div id="totalCost">Total: $0</div><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const baseCosts = {
            "Economy": 300,
            "Business": 600,
            "First Class": 1000
        };

        function calculateTotal() {
            const travelers = document.getElementById('travelers').value;
            const travelClass = document.querySelector('input[name="travelClass"]:checked').value;
            let total = baseCosts[travelClass] * travelers;

            if (document.getElementById('insurance').checked) {
                total += 50;  // Adding cost for insurance
            }

            document.getElementById('totalCost').textContent = `Total: $${total}`;
        }

        document.getElementById('travelers').addEventListener('input', calculateTotal);
        document.querySelectorAll('input[name="travelClass"]').forEach(input => {
            input.addEventListener('change', calculateTotal);
        });
        document.getElementById('insurance').addEventListener('change', calculateTotal);

        calculateTotal(); // Initial calculation when the page loads
    </script>
</body>
</html>
